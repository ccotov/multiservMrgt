<div class="container-fluid">
	
	<div class="row">
		<div class="col-md-12">
		<a href="#/citas/agregar" class="btn btn-success pull-right button-header">Agregar Cita</a>
			<h2 class="sub-header">Citas</h2>
		</div>
	</div>

<div class="table-responsive">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Fecha y Hora</th>
				<th>Cliente</th>
				<th>Servicio</th>
				<th>Vehiculo</th>
				<th>Editar</th>
				<th>Borrar</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="cita in citas">
				<td>{{cita.Fecha | date : 'dd/MM/yyyy -> h:mma'}}</td>
				<td>{{cita.NombreCliente[0]}}</td>
				<td>{{cita.Tipo[0]}}</td>
				<td>{{cita.DetalleVehiculo[0]}}</td>
				<td>
					<a href="#/citas/editar/{{cita.id}}" class="btn btn-link"><span class="glyphicon glyphicon-pencil btn-separator""></span></a>
				</td>
				<td>
					<button class= "btn btn-link" ng-click="eliminar(cita)"><span class="glyphicon glyphicon-remove"  style="color:red"></span></button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
